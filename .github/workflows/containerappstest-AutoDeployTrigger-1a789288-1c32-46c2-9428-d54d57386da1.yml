name: Trigger auto deployment for containerappstest

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/containerappstest-AutoDeployTrigger-1a789288-1c32-46c2-9428-d54d57386da1.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: 5d44e362c3ec47e8b8c98e748f46c0d2.azurecr.io
          username: ${{ secrets.CONTAINERAPPSTEST_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINERAPPSTEST_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: 5d44e362c3ec47e8b8c98e748f46c0d2.azurecr.io/my-container-app:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CONTAINERAPPSTEST_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n containerappstest -g my-container-apps --server 5d44e362c3ec47e8b8c98e748f46c0d2.azurecr.io --username  ${{ secrets.CONTAINERAPPSTEST_REGISTRY_USERNAME }} --password ${{ secrets.CONTAINERAPPSTEST_REGISTRY_PASSWORD }}
            az containerapp update -n containerappstest -g my-container-apps --image 5d44e362c3ec47e8b8c98e748f46c0d2.azurecr.io/my-container-app:${{ github.sha }}
